name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run linting
        run: npm run lint

      - name: Build your site
        run: npm run build

      - name: List build directory
        run: ls -al ./dist  # Überprüft, ob das dist-Verzeichnis existiert und die erwarteten Dateien enthält

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # Verzeichnis mit den gebauten Dateien

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: success()
